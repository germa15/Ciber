name: Deploy Jekyll Chirpy Blog to GitHub Pages

on:
  push:
    branches:
      - main # Asegúrate que esta sea tu rama principal (es la que usas)
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde la interfaz de GitHub

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job para construir el sitio Jekyll
  build:
    runs-on: ubuntu-latest # Considera 'ubuntu-22.04' si persisten los problemas de Ubuntu 24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Ruby and Install Dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true # ¡IMPORTANTE! Asegúrate de que esto esté activo y en minúsculas

      # --- Pasos de depuración (DESCOMENTA PARA USAR) ---
      # - name: Debug: Print PATH and current directory
      #   run: |
      #     echo "Current directory: $(pwd)"
      #     echo "PATH: $PATH"

      # - name: Debug: List contents of Bundler's gem home
      #   run: |
      #     bundle config --local path || true # '|| true' para evitar que falle si no hay ruta configurada
      #     bundle env
      #     gem env
      #     bundle exec gem which jekyll || echo "Jekyll not found by bundle exec gem which"
      #     find . -name "jekyll"

      # - name: Debug: Check Gemfile.lock integrity
      #   run: |
      #     bundle check || echo "Bundle check failed, dependencies might be missing or mismatched."
      # --- Fin de Pasos de depuración ---

      # ELIMINA O COMENTA ESTE PASO COMPLETAMENTE para evitar conflictos
      # - name: Install Dependencies to Vendor Bundle
      #   run: bundle install --path vendor/bundle

      - name: Build Jekyll Site
        run: |
          JEKYLL_ENV=production bundle exec jekyll build --verbose
        shell: bash

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Job para desplegar el sitio en GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest # Considera 'ubuntu-22.04' aquí también
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4