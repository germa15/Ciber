name: Deploy Jekyll Chirpy Blog to GitHub Pages

on:
  push:
    branches:
      - main # Asegúrate que esta sea tu rama principal (es la que usas)
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde la interfaz de GitHub

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job para construir el sitio Jekyll
  build:
    runs-on: ubuntu-latest # Considera 'ubuntu-22.04' si persisten los problemas de Ubuntu 24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
          # fetch-depth: 0 # Opcional: Puede ser necesario si tienes un historial muy largo
                        # o si los submódulos tienen problemas. Si el workflow falla aquí, descomenta.

      - name: Set up Ruby and Install Dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true # ¡IMPORTANTE! Activamos la caché de Bundler

      # Elimina o comenta este paso para evitar conflictos
      # - name: Install Dependencies to Vendor Bundle
      #   run: bundle install --path vendor/bundle

      - name: Build Jekyll Site
        run: |
          JEKYLL_ENV=production bundle exec jekyll build --verbose
        shell: bash

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Job para desplegar el sitio en GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest # Considera 'ubuntu-22.04' aquí también
    needs: build # Este job depende del job 'build' para asegurar que el sitio se construya primero

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
