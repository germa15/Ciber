name: Deploy Jekyll Chirpy Blog to GitHub Pages

on:
  push:
    branches:
      - main # Asegúrate que esta sea tu rama principal (es la que usas)
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde la interfaz de GitHub

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job para construir el sitio Jekyll
  build:
    runs-on: ubuntu-latest # Considera 'ubuntu-22.04' si persisten los problemas de Ubuntu 24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
          # fetch-depth: 0 # Opcional: Puede ser necesario si tienes un historial muy largo
                        # o si los submódulos tienen problemas. Si el workflow falla aquí, descomenta.

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          # Mantén esta línea comentada si usas 'bundle install --path vendor/bundle' explícitamente
          # bundler-cache: true

      - name: Install Dependencies to Vendor Bundle
        # Instala todas las gemas (incluyendo Jekyll y Chirpy) en la carpeta local 'vendor/bundle'.
        # Esto nos da control directo sobre su ubicación.
        run: bundle install --path vendor/bundle

      - name: Build Jekyll Site # <--- ¡PASO DE CONSTRUCCIÓN CORREGIDO!
        # Usa 'bundle exec' para asegurar que Jekyll se ejecuta en el contexto de Bundler,
        # lo que resuelve automáticamente los problemas de PATH.
        run: |
          JEKYLL_ENV=production bundle exec jekyll build --verbose
        shell: bash # Asegura que se usa Bash para el comando

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Job para desplegar el sitio en GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest # Considera 'ubuntu-22.04' aquí también
    needs: build # Este job depende del job 'build' para asegurar que el sitio se construya primero

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
